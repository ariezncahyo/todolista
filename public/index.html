<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todolista</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Todolista</h1>
        <p>Simple todo list for you</p>

        <div class="form-group">
            <input id="textTodo" name="textTodo" class="form-control" type="text" placeholder="Input anything here..">
            <div id="error"></div>
            <button id="addTodo" class="btn">Add Todo</button>
            <button id="resetTodo" class="btn">Reset</button>
        </div>
    </div>

    <div class="container">
        <ul id="todo"></ul>
    </div>

    <div class="container">
        <div class="link-github">
            <a href="https://github.com/ariezncahyo/todolista">View on github</a>
        </div>
    </div>
    <script src="app.js"></script>
    <!-- <script src="reload.js"></script> -->
</body>

</html>
